<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="card.css">
    <title>Document</title>
</head>

<body>
    <div class="task-card" style="--card-color: #f6d6ff">
        <div class="task-header">
            <h3 class="task-title"></h3>
            <div class="task-actions">
                <button class="btn btn-complete" title="Đánh dấu hoàn thành"><i class="fa-solid fa-check"></i></button>
                <button class="btn btn-color" title="Đổi màu thẻ"><i class="fa-solid fa-palette"></i></button>
                <button class="btn btn-edit" title="Chỉnh sửa"><i class="fa-solid fa-pen"></i></button>
                <button class="btn btn-delete" title="Xóa"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>

        <p class="task-desc"></p>

        <div class="task-info">
            <div><strong>Category:</strong></div>
            <div><strong>Priority:</strong></div>
            <div><strong>Start:</strong></div>
            <div><strong>End:</strong></div>
            <div><strong>Due:</strong></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
